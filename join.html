<div class="container-fluid my-3">
	<form class="was-validated" id="unirse" name="unirse" method="post">
		<div class="row">
			<div class="col-md-3">
				<input type="text" class="form-control m-1" placeholder="Nombre" id="nombre" name="nombre" value="" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<input type="text" class="form-control m-1" placeholder="Apellido" id="apellido" name="apellido" value="" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<input type="email" class="form-control m-1" placeholder="TuEmail@ejemplo.com" id="email_ing" name="email_ing" value="" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<input placeholder="Fecha de Nacimiento" class="form-control m-1" type="text" onfocus="(this.type='date')" id="date" value="" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<input type="text" class="form-control m-1" placeholder="Ciudad" id="ciudad" name="ciudad" value="" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<select class="form-select m-1" name="membresia" id="membresia" value="" required>
					<option value="" disabled selected>Elija su membresía</option>
					<option value="1 mes: $200">1 mes: $200</option>
					<option value="3 meses: $540 (10% de descuento)">3 meses: $540 (10% de descuento)</option>
					<option value="6 meses: $960 (20% de descuento)">6 meses: $960 (20% de descuento)</option>
					<option value="12 meses: $1680 (30% de decscuento)">12 meses: $1680 (30% de decscuento)</option>
				</select>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<div class="form-check form-switch m-1">
					<input class="form-check-input" type="checkbox" id="recibir_inf" name="recibir_inf" value="yes" checked>
					<label class="form-check-label" for="recibir_inf">Deseo recibir información</label>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-check m-1">
					<input class="form-check-input" type="checkbox" id="terms_cond" value="1" required>
					<label for="terms_cond" class="form-check-label">
						Acepto <a href="#">términos y condiciones</a>
					</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 m-1">
				<div>
					<textarea class="form-control" placeholder="Deje aquí sus comentarios (opcional)" id="comentarios" value=""></textarea>
				</div>
			</div>
			<div class="col-md-3 m-1">
				<button id="btn_enviar" type="submit" class="btn btn-dark btn-lg" onclick="EmailVal(); esMayor();">Enviar</button>
			</div>
		</div>
	</form>
</div>
