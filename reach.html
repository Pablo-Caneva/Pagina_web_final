<div class="container-fluid my-3">
	<form class="was-validated">
		<div class="row">
			<div class="col-md-3">
				<input type="text" class="form-control m-1" placeholder="Nombre" id="nombre" name="nombre" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<input type="text" class="form-control m-1" placeholder="Apellido" id="apellido" name="apellido" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<input type="email" class="form-control m-1" placeholder="TuEmail@ejemplo.com" id="email_ing" name="email_ing" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<input placeholder="Fecha de Nacimiento" class="form-control m-1" type="text" onfocus="(this.type='date')" id="date" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<input type="text" class="form-control m-1" placeholder="Ciudad" id="ciudad" name="ciudad" required>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<select class="form-select m-1" name="motivo" id="motivo" value="" required>
					<option value="" disabled selected>Motivo de contacto</option>
					<option value="Quiero saber más del deporte">Quiero saber más del deporte</option>
					<option value="Información sobre torneos">Información sobre torneos</option>
					<option value="Sugerencias y/o consultas generales">Sugerencias y/o consultas generales</option>
				</select>
				<div class="invalid-feedback">Dato obligatorio.</div>
			</div>
			<div class="col-md-3">
				<div>
					<textarea class="form-control m-1" placeholder="Deje aquí sus comentarios..." id="comentarios" required></textarea>
					<div class="invalid-feedback">Campo obligatorio.</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button id="btn_enviar" type="submit" class="btn btn-dark btn-lg m-1" onclick="EmailVal();">Enviar</button>
			</div>
		</div>
	</form>
